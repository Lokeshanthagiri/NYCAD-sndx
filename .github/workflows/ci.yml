name: NYCAD CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fhv
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # -------------------------
    # Checkout Code
    # -------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------
    # Node Setup
    # -------------------------
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # -------------------------
    # Backend
    # -------------------------
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install

    - name: Run backend tests
      working-directory: ./backend
      run: |
        echo "Add backend tests here"
        # npm test

    - name: Check backend dependencies for vulnerabilities
      working-directory: ./backend
      run: npm audit --audit-level=high || true

    # -------------------------
    # Frontend
    # -------------------------
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run frontend build
      working-directory: ./frontend
      run: npm run build

    - name: Check frontend dependencies for vulnerabilities
      working-directory: ./frontend
      run: npm audit --audit-level=high || true

    # -------------------------
    # Build Docker Images
    # -------------------------
    - name: Build Docker images
      run: |
        docker build -t nycad-backend ./backend
        docker build -t nycad-frontend ./frontend

    # -------------------------
    # Security Scanning
    # -------------------------
    - name: Scan backend with Trivy
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: nycad-backend:latest
        format: table
        exit-code: 0
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        output: trivy-backend.txt

    - name: Scan frontend with Trivy
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: nycad-frontend:latest
        format: table
        exit-code: 0
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        output: trivy-frontend.txt

    - name: Upload Trivy backend report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-backend-report
        path: trivy-backend.txt

    - name: Upload Trivy frontend report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-frontend-report
        path: trivy-frontend.txt

    # -------------------------
    # SonarQube Code Scanning
    # -------------------------
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.projectKey=Lokeshanthagiri_NYCAD-sndx
          -Dsonar.organization=lokeshanthagiri
          -Dsonar.sources=./backend,./frontend
